services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      - SIGNUPS_ALLOWED=${SIGNUPS_ALLOWED:-true}
      - INVITATIONS_ALLOWED=${INVITATIONS_ALLOWED:-true}
      - WEBSOCKET_ENABLED=${WEBSOCKET_ENABLED:-true}
      - DOMAIN=https://${DOMAIN}
    volumes:
      - ./data:/data
    ports:
      - "3012:3012"
    networks:
      - homelab
    depends_on:
      - caddy

networks:
  homelab:
    external: true